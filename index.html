<html>
    <head>
        <title>ARJS</title>
        <!-- Incluir a biblioteca -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>
</html>
<body style='margin : 0px; overflow: hidden;'>
    
    <!-- Define o corpo e especifica que a camera do dispositivo sera utilizada -->
    <a-scene embedded arjs=’sourceType: webcam;’>

        <!-- Incluir arquivo para ser renderizado -->
        <a-assets>
            <a-asset-item id="tree" src="./scene.gltf"></a-asset-item>
        </a-assets>
        
        <!-- Define o objeto a ser identificado -->
        <a-marker preset=’hiro’>
            <a-entity
                gltf-model-next="src: url(/scene.gltf);"
            >
            </a-entity>
        </a-marker>
        
        <!-- Adicionamos uma entidade a cena que acabamos de criar. E possivel criar varias entidades-->
        <a-entity camera>
    
        </a-entity>
    </a-scene>





    <!-- Define o corpo e especifica que a camera do dispositivo sera utilizada -->
    <a-scene embedded arjs='sourceType: webcam;'>
    
        <a-entity camera></a-entity>

        <!-- Define o objeto a ser identificado -->
        <a-marker preset='hiro'></a-marker>
        
        <!-- Define o objeto que sera renderiado -->
        <a-image position="0 0.2 0" rotation="270 0 0" height="1" width="1"  src="imagem.png"></a-image>
            
	    </a-scene>
	</a-scene>

</body>
