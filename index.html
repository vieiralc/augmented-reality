<html>
    <head>
        <title>ARJS</title>
        <!-- Incluir a biblioteca -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    </head>
</html>
<body style='margin : 0px; overflow: hidden;'>
    
    <!-- Define o corpo e especifica que a camera do dispositivo sera utilizada -->
    <a-scene embedded arjs='sourceType: webcam;'>
    
        <!-- Define o objeto que sera renderiado -->
        <a-image position="0 0.2 0" rotation="270 0 0" height="1" width="1"  src="imagem.png"></a-image>
            <!-- Define o objeto a ser identificado -->
            <a-marker-camera preset='hiro'></a-marker-camera>
	    </a-scene>
	</a-scene>

</body>
