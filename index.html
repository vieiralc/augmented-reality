<html>
    <head>
        <title>ARJS</title>
        <!-- Incluir a biblioteca -->
        <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    
    <body style='margin : 0px; overflow: hidden;'>

        <!-- Define o corpo e especifica que a camera do dispositivo sera utilizada -->
        <a-scene embedded arjs=’sourceType: webcam;’>
        
            <!-- Define o objeto a ser identificado -->
            <a-marker preset=’hiro’>

              <!-- Adiciona o aquivo OBJ ao projeto-->
              <a-entity
                  obj-model="obj: url(./FlyingSaucer.obj); 
                  mtl: url(./FlyingSaucer.mtl)">
              </a-entity>
                    
            </a-marker>
            <a-entity camera>
            </a-entity>
        </a-scene>
    </body>
    
</html>
